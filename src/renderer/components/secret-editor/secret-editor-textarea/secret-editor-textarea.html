<div style="display: flex; position: relative; padding-right: 70px">
  <textarea
    class="e-input e-input-textarea e-input-auto_height"
    rows="1"
    style="white-space: pre; resize: vertical"
    :value="value"
    @input="changeSecretValue"
    wrap="soft"
    ref="textarea"
  />
  <json-badge
    v-if="isValidJson"
    type="info"
    id="json-state-switcher"
    :on-click="changeJsonState"
  />
  <json-badge
    v-else-if="isJsonWithErrors"
    type="danger"
    id="json-state-switcher-on-error"
    :tooltip-text="getJsonParseErrorMessage"
  />
</div>
