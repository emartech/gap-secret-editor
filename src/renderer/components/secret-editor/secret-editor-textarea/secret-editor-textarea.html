<div style="display: flex; position: relative; padding-right: 70px">
  <ace-editor
    class="e-input"
    :value="value"
    @input="changeSecretValue($event)"
    @init="initEditor($event)"
    lang="json"
    theme="github"
    :height="value.split('\n').length > 2 ? null : '38px'"
  />

  <json-badge
    :text="value"
    @change-json-state="changeSecretValue($event)"
  />
</div>
