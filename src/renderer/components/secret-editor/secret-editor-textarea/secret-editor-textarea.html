<div style="display: flex; position: relative; padding-right: 70px">
  <textarea
    class="e-input e-input-textarea e-input-auto_height"
    rows="1"
    style="white-space: pre; resize: vertical"
    :value="value"
    @input="changeSecretValue($event.target.value)"
    wrap="soft"
    ref="textarea"
  />
  <json-badge
    :text="value"
    @change-json-state="changeSecretValue($event)"
  />
</div>
