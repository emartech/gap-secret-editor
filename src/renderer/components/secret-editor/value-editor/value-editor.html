<div class="value-editor">
  <ace-editor
    class="e-input secret-value"
    :value="value"
    @input="emitChange($event)"
    @init="initEditor($event)"
    :lang="editorLanguage"
    theme="github"
  />

  <div class="editor-toolbar">
    <json-format-button
      v-if="editorLanguage === 'json'"
      :text="value"
      @change-json-state="emitChange($event)"
    />
    <change-history-button
      :field-key="fieldKey"
      @load-field-backup="emitChange($event)"
    />
  </div>
</div>
