<e-dialog
  :opened="opened"
  v-on="{ 'dialog.close': close }"
  headline="Save changes"
>
  <div>The following fields have been changed:</div>

  <div
    v-for="key in keysOfChangedFields"
    class="e-grid e-grid-column e-border-radius e-margin-vertical-m e-border-all"
  >
    <div
      class="e-grid e-grid-vertical_center e-padding-s e-border-radius-top e-border-bottom font-weight-bold text-color-gray-400 background-color-gray-100"
    >
      {{ key }}
    </div>

    <div
      class="e-grid e-grid-vertical_center e-padding-s"
    >
      <changes
        :original-value="originalSecret[key]"
        :current-value="currentSecret[key]"
      />
    </div>

  </div>

  <div>Are you sure you want to save?</div>

  <div class="e-dialog__footer">
    <div class="e-grid e-grid-small">
      <div class="e-cell e-cell-small">
        <div id="save-cancel-button" class="e-btn" data-action="close">Cancel</div>
      </div>
      <div class="e-cell e-cell-small">
        <div id="save-confirm-button" class="e-btn e-btn-primary" data-action="close" @click="confirm()">Save</div>
      </div>
    </div>
  </div>
</e-dialog>
